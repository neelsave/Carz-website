<!DOCTYPE html>
<html>
    <form>
        Enter Name <input type="text" placeholder="Enter Name"> <br>
        Password <input type="password" placeholder="Enter Password"><br>
        Gender <input type="radio" name="gen">Male<input type="radio" name="gen">Female <br>
        Hobbies <input type="checkbox"> Reading  <input type="checkbox"> Sleeping <br>
        Address <textarea cols="20" rows=3> </textarea> <br>
        City <select>
                    <option value="MUM" > Mumbai</option>
                    <option value="CHN" > Cochin</option>
                    <option value="BGRL" > Bengaluru</option>
        </select> <br>
        Age <input type="number"><br>
        DOB <input type="date"> <br>
        Month <input type="month"><br>
        Expected Salary Range <input type="range" min="1" max="10" step="1">
        <input type="button" value="Register">
     </form>
</html>
